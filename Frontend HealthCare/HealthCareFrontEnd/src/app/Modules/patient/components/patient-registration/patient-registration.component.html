<div class="navbar">
  <div class="logo-container">
    <img src="assets/images/Logo.png" alt="HealthEase Logo" class="logo-img">
    <span class="portal-name">HealthEase</span>
  </div>
</div>

<div class="wrapper">
  <div class="container">
    <h2>Patient Registration</h2>

    <form [formGroup]="patitentRegisterForm" >
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="PatientFirstName" placeholder="Enter first name" />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="PatientLastName" placeholder="Enter last name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="UserName" placeholder="Enter username" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="UserEmail" placeholder="Enter email" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="UserPassword" placeholder="Enter password" />
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" formControlName="DateofBirth" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Gender</label>
          <select formControlName="GenderId">
            <option value="">--Select--</option>
            <option *ngFor="let gender of gender" [value]="gender.genderId">{{ gender.gender }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Country</label>
          <select formControlName="CountryId">
            <option value="">--Select--</option>
            <option *ngFor="let country of countries" [value]="country.countryId">{{ country.countryName }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>State</label>
          <select formControlName="StateId">
            <option value="">--Select--</option>
            <option *ngFor="let state of states" [value]="state.stateId">{{ state.stateName }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" formControlName="PatientPhoneNumber" placeholder="Enter phone number" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="width: 100%;">
          <label>Address</label>
          <input type="text" formControlName="PatientAddress" placeholder="Enter address" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="width: 100%;">
          <label>Role</label>
          <select formControlName="RoleId">
            <option value="">--Select--</option>
            <option *ngFor="let role of roles" [value]="role.roleId">{{ role.roleName }}</option>
          </select>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
