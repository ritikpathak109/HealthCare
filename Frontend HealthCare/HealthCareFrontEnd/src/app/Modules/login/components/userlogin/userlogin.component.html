<div class="navbar">
    <div class="logo-container">
        <img src="assets/images/Logo.png" alt="HealthEase Logo" class="logo-img">
        <span class="portal-name">HealthEase</span>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <h2>Login</h2>
        <form [formGroup]="userForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="UserName" placeholder="Enter your username">
                <div *ngIf="userForm.get('UserName')?.touched && userForm.get('UserName')?.errors?.['required']" style="color: red; font-weight: bold; font-size: 12px; ">
                    <span>*</span> Username is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="UserPassword" placeholder="Enter your password">
                <div class="error-message" *ngIf="userForm.get('UserPassword')?.touched && userForm.get('UserPassword')?.errors?.['required']"  style="color: red; font-weight: bold; font-size: 12px;">
                   <span>*</span> Password is required
                </div>
            </div>

            <button type="submit" class="btn" [disabled]="userForm.invalid">Login</button>

            <div class="form-footer">
                <a href="#">Forgot Password?</a>
                <br>
                <span>Already Registered? <a (click)="onNavigateToLanding()">Register Here</a></span>
            </div>
        </form>
    </div>
</div>
