<p>doctor-registration works!</p>
<div class="navbar">
    <div class="logo-container">
        <img src="assets/images/Logo.png" alt="HealthEase Logo" class="logo-img">
        <span class="portal-name">HealthEase</span>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <h2>Doctor Registration</h2>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name" />
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" placeholder="Enter username" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter password" />
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Gender</label>
                    <select>
                        <option value="">--Select--</option>
                             <option *ngFor="let gender of gender" [value]="gender.genderId">{{ gender.gender }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter phone number" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Country</label>
                    <select>
                        <option value="">--Select--</option>
                   <option *ngFor="let country of countries" [value]="country.countryID">{{ country.countryName }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>State</label>
                    <select>
                        <option value="">--Select--</option>
                      <option *ngFor="let state of states" [value]="state.stateId">{{ state.stateName }}</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Specialization</label>
                    <select>
                        <option value="">--Select--</option>
                        <option *ngFor="let specialization of specialization" [value]="specialization.specializationId">{{ specialization.specializationName }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Experience (Years)</label>
                    <input type="number" placeholder="Enter years of experience" />
                </div>
            </div>

            <div class="form-row" style="width: 100%;">
                <div class="form-group" style="width: 100%;">
                    <label>Address</label>
                    <input type="text" placeholder="Enter address" />
                </div>
            </div>

            <div class="form-row justify-content-center">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
</div>
